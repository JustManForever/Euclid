<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Euclid</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../img/Logo_header_1920.png" alt="Логотип компании">
        <svg class="header__burger-icon" width="30" height="23" viewBox="0 0 30 23" xmlns="http://www.w3.org/2000/svg">
            <rect width="30" height="3" fill="#333333"/>
            <rect y="10" width="30" height="3" fill="#333333"/>
            <rect y="20" width="30" height="3" fill="#333333"/>
        </svg>
        <nav class="header__nav nav">
            <ul class="nav__list">
                <li class="nav__item">О нас</li>
                <li class="nav__item">Проекты</li>
                <li class="nav__item">Этапы</li>
                <li class="nav__item">Отзывы</li>
                <li class="nav__item">Контакты</li>
            </ul>
        </nav>
        <svg class="header__search" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="7.56126" height="1.89031" transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6062 17.3762)" fill="#333333"/>
            <path d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z" stroke="#333333" stroke-width="2"/>
        </svg>
    </header>

    <main class="main">
        <section class="main__hero hero">
            <h1 class="hero__title"></h1>
            <p class="hero__description"></p>
            <button class="hero__button btn"></button>
            
        </section>
    </main>
</body>
</html>
